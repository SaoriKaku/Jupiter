<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="search and recommend">
		<meta name="author" content="Su Guo">
		<title>search and recommend</title>
		<link rel="stylesheet" href="styles/main.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<header class="top-header">
			<nav class="top-nav">
				<a href="#">Home</a>
				<a href="#">Contact</a>
				<a href="#">About</a>
			</nav>
			<span id="welcome-msg"></span>
			<a id="logout-link" href="logout">logout</a>
			<!-- this a person icon -->
			<i id="avatar" class="avatar fa fa-user fa-2x"></i>
		</header>
		
		<div class="container">
			<header>
				<p>
					<span id="search">Search</span>
					<br/>
					<span id="recommendation">Recommendation</span>
				</p>
			</header>
			
			<section class="main-section">
				<!-- 1.login form -->
				<div id="login-form">
					<label for="username">Username:</label>
					<input id="username" name="username" type="text">
					<label for="password">Password:</label>
					<input id="password" name="password" type="password">
					<button id="register-form-btn">New User? Register</button>
					<button id="login-btn">Login</button>
					<p id="login-error"></p>
				</div>
				<!-- 2.register form -->
				<div id="register-form">
					<label for="username">Username: *</label>
					<input id="register-username" name="username" type="text">
					<label for="password">Password: *</label>
					<input id="register-password" name="password" type="password">
					<label for="first-name">First Name: *</label>
					<input id="register-first-name" name="first-name" type="text">
					<label for="last-name">Last Name: *</label>
					<input id="register-last-name" name="last-name" type="text">
					<button id="login-form-btn">Back to Login</button>
					<button id="register-btn">Register</button>
					<p id="register-result"></p>
				</div>
				<!-- 3.aside -->
				<aside id="item-nav">
					<nav class="main-nav">
						<a href="#" id="nearby-btn" class="main-nav-btn active">
							<i class="fa fa-map-marker"></i>Nearby
						</a>
						<a href="#" id="fav-btn" class="main-nav-btn">
							<i class="fa fa-heart"></i>My Favorites
						</a>
						<a href="#" id="recommend-btn" class="main-nav-btn">
							<i class="fa fa-thumbs-up"></i>Recommendation
						</a>
					</nav>
				</aside>
				<!-- 4.content -->
				<ul id="item-list">
					<li class="item">
						<img alt="item image" src="pic/default.jpg"/>
						<div>
							<a class="item-name" href="#">Item Name</a>
							<p class="item-category">Category</p>
							<div class="stars">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
							</div>
						</div>
						<p class="item-address">2637 Ellendale Pl</br>Los Angeles<br/>CA</p>
						<div class="fav-link">
							<i class="fa fa-heart"></i>
						</div>
					</li>
				</ul>
			</section>
		</div>
		
		<footer>
			<p>What We Do</p>
			<p>"Helpe you find the best place around."</p>
			<ul>
				<li>
        			<p><i class="fa fa-map-o fa-2x"></i></p>
        			<p>2637 Ellendale Pl, Los Angeles, CA</p>
      			</li>
      			<li>
        			<p><i class="fa fa-envelope-o fa-2x"></i></p>
        			<p>suguo1024@gmail.com</p>
      			</li>
      			<li>
        			<p><i class="fa fa-phone fa-2x"></i></p>
        			<p>+1 213 245 7455</p>
      			</li>
			</ul>
		</footer>
		
		<script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
  		<script src="scripts/main.js"></script>

	</body>
</html>
